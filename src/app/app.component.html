<div class="container my-5">
  <header class="text-center mb-4">
    <img src="assets/images/minha-foto.jpeg" alt="Minha Foto" class="img-fluid rounded-circle mb-3" />
    <h1 class="display-4 text-primary">{{ title }}</h1>
  </header>

  <section class="about mb-4">
    <h2 class="display-5 mb-3">Sobre Mim</h2>
    <p class="lead">{{ about }}</p>
  </section>

  <section class="experience mb-4">
    <h2 class="display-5 mb-3">ExperiÃªncia</h2>
    <ul class="list-unstyled">
      <li *ngFor="let job of experience" class="mb-4 border-bottom pb-2">
        <h3 class="h4">{{ job.position }}</h3>
        <p><strong>{{ job.company }}</strong> - {{ job.period }}</p>
        <p>{{ job.description }}</p>
      </li>
    </ul>
  </section>

  <section class="skills mb-4">
    <h2 class="display-5 mb-3">Habilidades</h2>
    <div class="d-flex flex-wrap gap-3">
      <div *ngFor="let skill of skills" class="badge bg-primary text-white p-3">
        {{ skill }}
      </div>
    </div>
  </section>

  <section class="contact mb-4">
    <h2 class="display-5 mb-3">Contato</h2>
    <p>Email: <a href="mailto:{{ email }}" class="text-primary">{{ email }}</a></p>
    <p>LinkedIn: <a href="{{ linkedin }}" target="_blank" class="text-primary">{{ linkedin }}</a></p>
  </section>
</div>
